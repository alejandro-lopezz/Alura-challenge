<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    
    <header>
        <img src="./img/logo.png" alt="logo-alura" class="logo">
    </header>

    <main>
        <section class="section-texto-a-encriptar">
            <textarea id="texto-a-encriptar" class="area-encriptada" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="advertencia">
                <img src="./img/Frame 1.png" alt="Mensaje de alerta">
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="section-texto-a-desencriptar" id="seccion-texto-encriptado">
            <textarea cols="20" rows="10" id="texto-a-desencriptar" class="area-desencriptada"></textarea>
            <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>

        <section class="section-imagen-inicial" id="seccion-inicial">
            <img src="./img/muñeco.png" alt="Muñeco con lupa" class="img-muneco">
            <p class="parrafo-inicial">Ningún mensaje fue encontrado</p>
            <p class="parrafo-inicial-2">Ingresa el texto que deseas encriptar o desencriptar.</p>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
